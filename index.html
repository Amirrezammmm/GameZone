<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameZone</title>
    <link id="theme-style" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/DualSense.png">
</head>
<body>

    <header>
    <div class="logo">
        <img src="assets/images/DualSense.png" alt="DualSense" class="logo_site">
        <span>GameZone</span>
    </div>

    <nav>
        <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">دسته بندی</a></li>
        <li><a href="#">وبلاگ</a></li>
        <li><a href="#">تماس با ما</a></li>
        <li><a href="#">درباره ما</a></li>
        </ul>
    </nav>

    <div class="actions">
        <span class="dark_ligh_mode">
            <img src="" alt="">
        </span>
        <i class="fa-solid fa-basket-shopping"></i>
        <button class="btn">ورود</button>
        <button class="btn">ثبت‌نام</button>
    </div>
    </header>

    <main>
        <div class="slider">
            <img src="assets/images/slider.webp" alt="assasinValhalla">
        </div>

        <div class="categories">
            <div class="cat_item">همه</div>
            <div class="cat_item">اکشن</div>
            <div class="cat_item">استراتژیک</div>
            <div class="cat_item">مسابقه‌ای</div>
            <div class="cat_item">چندنفره آنلاین</div>
            <div class="cat_item">نقش‌آفرینی</div>
        </div>
        <div class="items_container"></div>
        <div class="modal">
            <div class="modal_content">
                <div class="m_header">
                    <span class="close">&times;</span>
                </div>
                <div class="m_content">
                    <div class="right">
                        <div class="image">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="left">
                        <div class="g_name">
                            <h2></h2>
                        </div>
                        <div class="g_desc"></div>
                        <div class="g_price">
                            <span class="price_value"></span>
                            <button class="btn buy_now">افزودن به سبد خرید</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="advanced_search">
            <div class="search_input_container">
                <div class="search_input">
                    <input type="text" placeholder="جستجوی پیشرفته..." id="search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="search_container"></div>
        </div>
    </main>
    <footer>
  <div class="footer-logo">
    <img src="assets/images/DualSense.png" alt="GameZone Logo">
    <span>GameZone</span>
  </div>

  <div class="footer-section">
    <h3>دسترسی سریع</h3>
    <ul>
      <li><a href="#">خانه</a></li>
      <li><a href="#">دسته بندی</a></li>
      <li><a href="#">وبلاگ</a></li>
      <li><a href="#">تماس با ما</a></li>
      <li><a href="#">درباره ما</a></li>
    </ul>
  </div>

  <div class="footer-section footer-contact">
    <h3>تماس با ما</h3>
    <p>ایران، تهران، خیابان آزادی</p>
    <p>تلفن: ۰۲۱-۱۲۳۴۵۶۷۸</p>
    <p>ایمیل: info@gamezone.ir</p>

    <div class="footer-social">
      <a href="#" aria-label="اینستاگرام"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="تلگرام"><i class="fab fa-telegram"></i></a>
      <a href="#" aria-label="توییتر"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="فیسبوک"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
</footer>



</body>
<script src="assets/js/main.js"></script>
</html>
